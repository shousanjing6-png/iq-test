<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者画面 - IQテスト</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .login-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .login-error {
            color: #e74c3c;
            margin-bottom: 15px;
            display: none;
        }

        .admin-content {
            display: none;
        }

        .admin-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            max-width: 1100px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .admin-header h2 {
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card.mensa { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); }
        .stat-card.knowledge { background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); }
        .stat-card.essay { background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%); }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .results-table th {
            background: #f8f9ff;
            font-weight: 600;
            color: #333;
        }

        .results-table tr:hover {
            background: #f8f9ff;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge.mensa { background: #e3f2fd; color: #1976d2; }
        .badge.knowledge { background: #f3e5f5; color: #7b1fa2; }
        .badge.essay { background: #e0f2f1; color: #00796b; }

        .score-bar {
            width: 100px;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .score-fill {
            height: 100%;
            border-radius: 4px;
        }

        .score-fill.high { background: #2ecc71; }
        .score-fill.medium { background: #f39c12; }
        .score-fill.low { background: #e74c3c; }

        .detail-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .detail-btn:hover {
            background: #5a6fd6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .ai-evaluation {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border: 1px solid #667eea30;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .ai-evaluation h4 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }

        .evaluation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .evaluation-item {
            text-align: center;
        }

        .evaluation-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .evaluation-label {
            font-size: 0.85rem;
            color: #666;
        }

        .essay-content {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            white-space: pre-wrap;
            line-height: 1.8;
            max-height: 300px;
            overflow-y: auto;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-bar select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        /* 受験者カード */
        .examinee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .examinee-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
        }

        .examinee-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .examinee-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .examinee-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .examinee-birth {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .iq-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-align: center;
        }

        .iq-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .iq-label {
            font-size: 0.7rem;
            opacity: 0.9;
        }

        .strength-section {
            margin-bottom: 15px;
        }

        .strength-section h4 {
            font-size: 0.9rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .strength-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .strength-tag {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .weakness-tag {
            background: #ffebee;
            color: #c62828;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .essay-summary {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .essay-summary h4 {
            font-size: 0.9rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .essay-scores {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .essay-score-item {
            text-align: center;
            flex: 1;
        }

        .essay-score-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .essay-score-label {
            font-size: 0.7rem;
            color: #888;
        }

        .no-test {
            color: #999;
            font-style: italic;
            font-size: 0.9rem;
        }

        .test-date {
            font-size: 0.75rem;
            color: #999;
            margin-top: 10px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
        }

        .view-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <!-- ログイン画面 -->
    <div class="container" id="loginScreen">
        <div class="login-container">
            <h2>管理者ログイン</h2>
            <p class="login-error" id="loginError">パスワードが正しくありません</p>
            <input type="password" id="passwordInput" placeholder="パスワードを入力" onkeypress="if(event.key==='Enter')checkPassword()">
            <button class="login-btn" onclick="checkPassword()">ログイン</button>
            <p style="margin-top:20px;"><a href="index.html" style="color:#667eea;">← トップに戻る</a></p>
        </div>
    </div>

    <!-- 管理者コンテンツ -->
    <div class="container admin-content" id="adminContent">
        <a href="index.html" class="back-link">← トップに戻る</a>

        <div class="admin-container">
            <div class="admin-header">
                <h2>管理者画面</h2>
                <button class="clear-btn" onclick="clearAllData()">全データ削除</button>
            </div>

            <!-- 統計サマリー -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalTests">0</div>
                    <div class="stat-label">総受験数</div>
                </div>
                <div class="stat-card mensa">
                    <div class="stat-number" id="mensaCount">0</div>
                    <div class="stat-label">Mensaテスト</div>
                </div>
                <div class="stat-card knowledge">
                    <div class="stat-number" id="knowledgeCount">0</div>
                    <div class="stat-label">一般教養テスト</div>
                </div>
                <div class="stat-card essay">
                    <div class="stat-number" id="essayCount">0</div>
                    <div class="stat-label">小論文テスト</div>
                </div>
            </div>

            <!-- ビュー切り替え -->
            <div class="view-toggle">
                <button class="view-btn active" id="examineeViewBtn" onclick="switchView('examinee')">受験者一覧</button>
                <button class="view-btn" id="resultViewBtn" onclick="switchView('result')">テスト結果一覧</button>
            </div>

            <!-- 受験者一覧ビュー -->
            <div id="examineeView">
                <div class="examinee-grid" id="examineeGrid">
                    <!-- 受験者カードがここに表示される -->
                </div>
                <div class="no-data" id="noExamineeData" style="display:none;">
                    まだ受験者がいません
                </div>
            </div>

            <!-- テスト結果一覧ビュー -->
            <div id="resultView" style="display:none;">
                <!-- フィルター -->
                <div class="filter-bar">
                    <select id="typeFilter" onchange="filterResults()">
                        <option value="all">すべてのテスト</option>
                        <option value="mensa">Mensaテスト</option>
                        <option value="knowledge">一般教養テスト</option>
                        <option value="essay">小論文テスト</option>
                    </select>
                    <select id="sortOrder" onchange="filterResults()">
                        <option value="newest">新しい順</option>
                        <option value="oldest">古い順</option>
                        <option value="score">スコア順</option>
                    </select>
                </div>

                <!-- 結果一覧 -->
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>受験者</th>
                            <th>日時</th>
                            <th>テスト種別</th>
                            <th>スコア</th>
                            <th>所要時間</th>
                            <th>詳細</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- 結果がここに表示される -->
                    </tbody>
                </table>

                <div class="no-data" id="noData" style="display:none;">
                    まだテスト結果がありません
                </div>
            </div>
        </div>
    </div>

    <!-- 詳細モーダル -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">テスト詳細</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- 詳細内容がここに表示される -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
